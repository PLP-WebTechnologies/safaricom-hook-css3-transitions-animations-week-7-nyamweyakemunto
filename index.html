<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Interactive Web Page</title>
     <link rel="stylesheet" href="styles.css">
   <script defer src="script.js"></script>
</head>
<body>
   <div class="container">
      <h1>Interactive Web Page</h1>

      <!-- Button with Hover Transition -->
       <button id="animatedBtn">Hover Me</button>

      <!-- Box with Keyframe Animation -->
        <div class="animated-box"></div>

     <!-- Calculation Section -->
        <div>
         <h2>Rectangle Area Calculator</h2>
          <label>Enter Length: <input type="number" id="length"></label> <p>
          <label>Enter Width: <input type="number" id="width"></label> <p>
          <button onclick="calculateArea()">Calculate Area</button>
        <p>Area: <span id="areaOutput">0</span></p>
    </div>

    <!-- Scope Demonstration -->
      <div>
      <h2>Scope Demonstration</h2>
      <button onclick="showScope()">Show Scope in Console</button> <p>
      </div>
 
<!-- Modal Toggle -->
   <button onclick="toggleModal()">Show Modal</button>
    <div id="modal" class="modal hidden">
     <p>This is a modal!</p>
     <button onclick="toggleModal()">Close</button>
     </div>
     </div>
</body>
</html>
